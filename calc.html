<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Bai Jamjuree' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <input type="button" value="Count Days" id="countbutt">
        <input type="button" value="Add Days" id="addbutt">
        <input type="button" value="Workdays" id="workbutt">
        <input type="button" value="Add Workdays" id="addworkbutt">
    </div>
    <div id="countDays" class="days">
        <table>
                <tr>
                    <td>
                        <h1>Count Days</h1>
                    </td>
                </tr>
                <tr>
                    <th>Start Date:</th>
                    <th>End Date:</th>
                </tr>
                <tr>
                    <td><input type="date" name="start" id="startCount"></td>
                    <td><input type="date" name="end" id="endCount"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Today" id="todayC1"></td>
                    <td><input type="button" value="Today" id="todayC2"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Calculate" id="calcCount"></td>
                </tr>
                <tr>
                    <td>
                        <p id="resultCD"></p>
                    </td>
                </tr>
            </table>
    </div>
        
    <div id="addDays" class="days" style="display:none">
        <table>
            <tr>
                <td>
                    <h1>Add Days</h1>
                </td>
            </tr>
            <tr>
                <th>Start Date:</th>
                <th>(+)Add/(-)Subtract</th>
                <td>Days</td>
            </tr>
            <tr>
                <td><input type="date" name="startAdd" id="startAdd"></td>
                <td colspan="2"><input type="number" name="days" id="daysAdd"></td>
            </tr>
            <tr>
                <td><input type="button" value="Today" id="todayC3"></td>
            </tr>
            <tr>
                <td><input type="button" value="Calculate" id="calcAdd"></td>
            </tr>
            <tr>
                <td>
                    <p id="resultAD"></p>
                </td>
            </tr>
        </table>
    </div>
        
    <div id="workdays" class="days" style="display:none">
        <table>
            <tr>
                <td>
                    <h1>Workdays</h1>
                </td>
            </tr>
            <tr>
                <th>Start Date:</th>
                <th>End Date:</th>
            </tr>
            <tr>
                <td><input type="date" name="start" id="startWork"></td>
                <td><input type="date" name="end" id="endWork"></td>
            </tr>
            <tr>
                <td><input type="button" value="Today" id="todayC4"></td>
                <td><input type="button" value="Today" id="todayC5"></td>
            </tr>
            <tr>
                <td><input type="button" value="Calculate" id="calcWork"></td>
            </tr>
            <tr>
                <td>
                    <p id="resultWD"></p>
                </td>
            </tr>
        </table>
    </div>
    <div id="addWorkdays" class="days" style="display:none">
        <table>
            <tr>
                <td colspan="2">
                    <h1>Add Workdays</h1>
                </td>
            </tr>
            <tr>
                <th>Start Date:</th>
                <th>(+)Add/(-)Subtract</th>
                <td>Days</td>
            </tr>
            <tr>
                <td><input type="date" name="startAddWork" id="startAddWork"></td>
                <td colspan="2"><input type="number" name="days" id="daysAddWork"></td>
            </tr>
            <tr>
                <td><input type="button" value="Today" id="todayC6"></td>
            </tr>
            <tr>
                <td><input type="button" value="Calculate" id="calcAddWork"></td>
            </tr>
            <tr>
                <td>
                    <p id="resultAWD"></p>
                </td>
            </tr>
        </table>
    </div>
    <script src="js/background.js"></script>
    <script src="js/dateCalc.js"></script>
</body>
</html>
